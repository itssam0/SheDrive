<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %} 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheDrive</title>

    <!-- Compiled and minified CSS -->
    <link href="{% static 'WebApp/css/pasajera.css ' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">



    <!-- Import Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau:ital,wght@0,100;1,600&display=swap" rel="stylesheet">

    <!-- Import Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static 'WebApp/vendor/fontawesome-free/css/all.css' %}" rel="stylesheet" type="text/css">
</head>

<body style="background-color: #e6dad1;">
    <aside>
        <p class="text--big"> SheDrive </p>

        <div class="box-info">
            <p class="text--title text-center"> Información Usuaria</p>
            <div class="women-info">
                <div class="row ">
                    <div class="col-3">
                        <p class="text--sub"> Nombre:</p>
                    </div>
                    <div class="col-9">
                        <p class="text"> {{ Info.nombre_usu }}</p>
                    </div>

                    <div class="col-3">
                        <p class="text--sub"> Doc:</p>
                    </div>
                    <div class="col-9">
                        <p class="text">{{ Info.identificacion_usu }}</p>
                    </div>

                    <div class="col-3">
                        <p class="text--sub"> Email:</p>
                    </div>
                    <div class="col-9">
                        <p class="text">{{ Info.correo }}</p>
                    </div>

                    <div class="col-3">
                        <p class="text--sub"> Celular:</p>
                    </div>
                    <div class="col-9">
                        <p class="text"> {{ Info.celular }}</p>
                    </div>
                </div>
            </div>
            <center>
                <div class="caja">
                    <button type="button" class="btn btn-primary modificar"><i
                            class="fa-regular fa-pen-to-square fa-beat-fade editar"></i></button>
                </div>
            </center>
        </div>

        <div class="out">
            <button type="button" class="btn btn-primary sesion-out"><i
                    class="fa-solid fa-arrow-right-from-bracket espacio"></i>Cerrar sesión</button>
        </div>

        <div class="box-link">
            <a href="javascript:void(0)">
                <i class="fa-solid fa-circle-info"></i>
                Ayuda - Información
            </a>
            <a href="javascript:void(0)">
                <i class="fa-solid fa-circle-question"></i>
                Preguntas Frecuentes
            </a>
            <a href="javascript:void(0)">
                <i class="fa-solid fa-shield"></i>
                Legalidad y privacidad
            </a>
        </div>
    </aside>

    <!-- <div class="card text-center">
            Política de privacidad · Aviso legal · Cookies
    </div> -->

    

</body>

</html>
