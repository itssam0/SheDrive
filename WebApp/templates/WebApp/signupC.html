<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %} 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conductoras</title>

    <!-- Compiled and minified CSS -->
    <link href="{% static 'WebApp/css/signinCond.css ' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">



    <!-- Import Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau:ital,wght@0,100;1,600&display=swap" rel="stylesheet">

    <!-- Import Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static 'WebApp/vendor/fontawesome-free/css/all.css' %}" rel="stylesheet" type="text/css">
</head>

<body>

    <article>
        <section class="card">
            <div class="text-content">
                <h3 class="title-conductoras">¡Registro de conductoras!</h3>
                
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-holder">
                            {{formRegistroConductoras.as_table}}
                        </div>
                        <button class="submit-btn" type="submit" id="submit">¡Registro!</button>
                    </form>
            
                
            </div>
            <div class="visual">
                <img src="{% static 'WebApp/img/sonrisa.jpeg ' %}"
                    alt="" />
            </div>
        </section>
    </article>


    <!-- Compiled and minified JavaScript -->
    <script src="{% static 'WebApp/js/signupC.js ' %}"></script>
</body>
</html>
